apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata: { name: alert-receiver-role, namespace: default }
rules:
- apiGroups: [""]
  resources: ["pods","configmaps"]
  verbs: ["get","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata: { name: alert-receiver-rb, namespace: default }
subjects: [{ kind: ServiceAccount, name: default, namespace: default }]
roleRef: { kind: Role, name: alert-receiver-role, apiGroup: rbac.authorization.k8s.io }
