name: K8s Manifests Lint
on:
  push:
    paths:
      - "k8s/**"
  pull_request:
jobs:
  kubeconform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install kubeconform
        run: |
          curl -L https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-amd64.tar.gz \
          | tar xz && sudo mv kubeconform /usr/local/bin/
      - name: Validate manifests
        run: kubeconform -summary -reject-kinds=CustomResourceDefinition -strict k8s
