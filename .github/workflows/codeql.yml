name: CodeQL
on:
  push:
  pull_request:
  schedule:
    - cron: "0 2 * * 1"

permissions:
  contents: read
  security-events: write 
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3
